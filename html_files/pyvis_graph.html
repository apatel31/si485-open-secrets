<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": "Meggitt PLC", "label": "Meggitt PLC", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "BAE Systems", "label": "BAE Systems", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Lockheed Martin", "label": "Lockheed Martin", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "General Dynamics", "label": "General Dynamics", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Rockwell Collins Inc", "label": "Rockwell Collins Inc", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Northrop Grumman", "label": "Northrop Grumman", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Alliant Techsystems", "label": "Alliant Techsystems", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Ball Corp", "label": "Ball Corp", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Meggitt PLC", "to": "Meggitt PLC", "weight": 5}, {"from": "Meggitt PLC", "to": "BAE Systems", "weight": 4}, {"from": "BAE Systems", "to": "BAE Systems", "weight": 41}, {"from": "BAE Systems", "to": "Lockheed Martin", "weight": 1}, {"from": "BAE Systems", "to": "General Dynamics", "weight": 7}, {"from": "Lockheed Martin", "to": "Lockheed Martin", "weight": 8}, {"from": "General Dynamics", "to": "General Dynamics", "weight": 39}, {"from": "Rockwell Collins Inc", "to": "Rockwell Collins Inc", "weight": 27}, {"from": "Northrop Grumman", "to": "Northrop Grumman", "weight": 11}, {"from": "Alliant Techsystems", "to": "Alliant Techsystems", "weight": 3}, {"from": "Ball Corp", "to": "Ball Corp", "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
